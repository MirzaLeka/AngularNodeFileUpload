<div class="container">
  <h2>File Upload Form</h2>
  <form class="upload__file__form" (submit)="handleSubmit($event)">
    <input class="upload__file__input" type="file" [accept]="fileExtension" (change)="handleChange($event.target.files)"/>
    <button class="upload__file__button" type="submit" [disabled]="disabledBtn" [ngClass]="!disabledBtn && 'active__button'">Upload</button>
  </form>
</div>
